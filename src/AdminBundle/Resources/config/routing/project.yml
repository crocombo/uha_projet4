project_index:
    path:     /
    defaults: { _controller: "AdminBundle:Project:index" }
    methods:  GET

project_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Project:show" }
    methods:  GET

project_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Project:new" }
    methods:  [GET, POST]

project_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Project:edit" }
    methods:  [GET, POST]

project_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Project:delete" }
    methods:  DELETE
